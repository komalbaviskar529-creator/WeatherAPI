 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 class="newyear">Welcome to my Weather App</h1>

    <div class="Weather">
        <div class="temp">
            <p id="temp">--</p>
        </div>

        <div class="time_location">
            <p id="location">City</p>
            <p id="time">Date & Time</p>
        </div>

        <div class="condition">
            <p id="condition">Weather</p>
        </div>
    </div>

    <nav>
        <form id="form">
            <input type="text" placeholder="Search City" class="search_field" id="search">
            <button type="submit">Search</button>
        </form>
    </nav>
</div>

 
<script src="script.js"></script>
</body>
</html>
